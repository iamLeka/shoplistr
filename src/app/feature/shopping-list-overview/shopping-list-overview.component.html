<div>
  <ul *ngFor="let shoppingList of (shoppingLists$ | async)">
    <button routerLink="/shoppinglists/{{shoppingList.id}}" >{{shoppingList.name}}</button>

    <app-shopping-list [shoppingList]="shoppingList" >    </app-shopping-list>
  </ul>

  <ul>
    <a routerLink="/createshoppinglist">add shoppinglist</a>
  </ul>
</div>
