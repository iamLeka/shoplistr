<div>
  <ul *ngFor="let shoppingList of (shoppingLists$ | async)">
    <button (click)="toggle(shoppingList.id)">{{shoppingList.name}}</button>

    <app-shopping-list [shoppingList]="shoppingList" *ngIf="showList" >    </app-shopping-list>
  </ul>

  <ul>
    <a routerLink="/createshoppinglist">add shoppinglist</a>
  </ul>
</div>
